<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Items</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Список продуктов</h1>
    <span th:unless="${items.size() > 0}">Продуктов нет в корзине.</span>
    <table class="table" th:if="${items.size() > 0}">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${items}">
                <td th:text="${t.id}"></td>
                <td th:text="${t.title}"></td>
                <td th:text="${t.price}"></td>
                <td>
                    <a class="btn btn-secondary" th:href="@{'/items/edit/' + ${t.id}}">Редактировать</a>
                    <a class="btn btn-danger" th:href="@{'/items/remove/' + ${t.id}}">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <form  th:action="@{'/items/add'}" method="post">
            <div class="form-group">
                <label>Название</label>
                <input type="text" class="form-control form-control-sm" name="title">
            </div>
            <div class="form-group">
                <label>Цена</label>
                <input type="number" class="form-control form-control-sm" name="price">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</body>
</html>
