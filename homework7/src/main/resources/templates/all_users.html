<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Users</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <td>ID</td>
                <td>Имя</td>
                <td>Возраст</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.name}"></td>
                <td th:text="${u.age}"></td>
                <td>
                    <a class="btn btn-secondary" th:href="@{'/users/edit/' + ${u.id}}">Редактировать</a>
                    <a class="btn btn-danger" th:href="@{'/users/remove/' + ${u.id}}">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <form  th:action="@{'/users/add'}" method="post">
            <div class="form-group">
                <label>Имя</label>
                <input type="text" class="form-control form-control-sm" name="name">
            </div>
            <div class="form-group">
                <label>Возраст</label>
                <input type="number" class="form-control form-control-sm" name="age">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</body>
</html>
