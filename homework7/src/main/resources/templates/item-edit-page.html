<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit item</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form  th:action="@{'/items/edit'}" method="post" th:object="${item}">
        <input th:field="*{id}" hidden class="form-control form-control-sm">
        <div class="form-group">
            <label>Название</label>
            <input type="text" class="form-control form-control-sm" name="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label>Цена</label>
            <input type="number" class="form-control form-control-sm" name="price" th:field="*{price}">
        </div>
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
</div>
</body>
</html>
